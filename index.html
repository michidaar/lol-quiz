
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL Quiz</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
        #quiz-box { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 10px; }
        button { padding: 10px 20px; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="quiz-box">
    <h1>LoL Quiz</h1>

    <div id="question-container"></div>

    <button id="next-btn" class="hidden">Weiter</button>

    <div id="result" class="hidden"></div>
</div>

<script>
const quiz = [
    {
        question: "Wie viele Champions gibt es aktuell ungefähr?",
        answers: ["100", "140", "160", "200"],
        correct: 2
    },
    {
        question: "Wie heißt die Währung im Spiel?",
        answers: ["Gold", "Coins", "Mana", "Credits"],
        correct: 0
    },
    {
        question: "Welche Rolle ist normalerweise im Jungle?",
        answers: ["ADC", "Toplaner", "Support", "Jungler"],
        correct: 3
    }
];

let index = 0;
let score = 0;

const questionContainer = document.getElementById("question-container");
const nextBtn = document.getElementById("next-btn");
const result = document.getElementById("result");

function loadQuestion() {
    const q = quiz[index];
    questionContainer.innerHTML = `
        <h2>${q.question}</h2>
        ${q.answers.map((a, i) => `
            <div>
                <input type="radio" name="answer" value="${i}">
                <label>${a}</label>
            </div>
        `).join("")}
    `;
}

nextBtn.onclick = () => {
    const selected = document.querySelector("input[name='answer']:checked");
    if (!selected) return;

    if (parseInt(selected.value) === quiz[index].correct) score++;

    index++;

    if (index < quiz.length) {
        loadQuestion();
    } else {
        showResult();
    }
};

function showResult() {
    questionContainer.classList.add("hidden");
    nextBtn.classList.add("hidden");
    result.classList.remove("hidden");

    result.innerHTML = `
        <h2>Ergebnis</h2>
        <p>Du hast ${score} von ${quiz.length} Punkten!</p>
    `;
}

loadQuestion();
nextBtn.classList.remove("hidden");
</script>

</body>
</html>
